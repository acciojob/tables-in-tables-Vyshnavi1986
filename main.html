<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1" text-align="center">
		<tr>
			<td>
				<table border="1" align="center">
					<th colspan="2">
						Nested Table 2
					</th>
					<th>
						<bold>
							<td>Column 1</td>
							<td>Column 2</td>
						</bold>
						</th>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
				</table>
			</td>
			<td>
				<table border="1" align="center">
					<th>Nested Table 1</th>
				
				<ul>
					<tr><td><li>List item</li></td></tr>
					<tr><td><li>List item</li></td></tr>
					<tr><td><li>List item</li></td></tr>
				</ul>
				</table>
			</td>
		</tr>
		<tr>
			<td>
			<table border="1" align="center">
				<th colspan=2>Nested Table 3</th>
				<tr><td><a href="">Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
				
			</table>
			</td>
		<td>
			<table border="1" align="center">
				<th>Nested Table 4</th>
				<tr><td bgcolor="#000000">HTML</td></tr>
			</table>
		</td>
      <!-- Your code here -->
    </table>
  </body>
</html>
